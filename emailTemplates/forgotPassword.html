<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Email</title>
  </head>
  <body>
    <div
      style="
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
      "
    >
      <h2 style="color: #333; text-align: center">Hello {{name}},</h2>
      <p style="color: #666; text-align: center">
        We received a request to reset your password. If you didn't make this
        request, you can ignore this email.
      </p>
      <div style="text-align: center; margin-top: 20px">
        <a
          href="{{resetLink}}"
          style="
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            display: inline-block;
            font-size: 16px;
          "
          >Reset Password</a
        >
      </div>
      <p style="color: #666; text-align: center; margin-top: 15px">
        If the above link doesn't work, copy and paste this URL into your
        browser:
      </p>
      <p
        style="
          font-size: 14px;
          color: #999;
          padding: 10px;
          background-color: #fff;
          border-radius: 5px;
          text-align: center;
        "
      >
        <code>{{resetLink}}</code>
      </p>
      <p style="color: #666; text-align: center; margin-top: 20px">Thank you</p>
      <p style="color: #666; text-align: center; margin-top: 10px">
        Venkatalakshmi Matriculation Higher Secondary School
      </p>
    </div>
  </body>
</html>
